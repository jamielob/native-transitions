<template name="ntPlaceholder">

</template>


<template name="ntTabs">

	<div class="{{ntCurrentTab}}">
		
		{{#if template1}}
			<div class="nt-tab-container nt-tab-1">
				{{> Template.dynamic template=template1}}
			</div>
		{{/if}}

		{{#if template2}}
			<div class="nt-tab-container nt-tab-2">
				{{> Template.dynamic template=template2}}
			</div>
		{{/if}}

		{{#if template3}}
			<div class="nt-tab-container nt-tab-3">
				{{> Template.dynamic template=template3}}
			</div>
		{{/if}}

		{{#if template4}}
			<div class="nt-tab-container nt-tab-4">
				{{> Template.dynamic template=template4}}
			</div>
		{{/if}}

		{{#if template5}}
			<div class="nt-tab-container nt-tab-5">
				{{> Template.dynamic template=template5}}
			</div>
		{{/if}}

	</div>


	<div class="nt-tabs-fixed {{ntCurrentTab}}">
		{{> Template.contentBlock}}
	</div>

</template>

<template name="ntTab">

	<a href="/?nt-tab={{position}}">
		{{> Template.contentBlock}}
	</a>

</template>
