<template name="ntPlaceholder">

</template>


<template name="ntTabs">

	<div class="{{ntCurrentTab}}">
		
		{{#if tab1}}
			<div class="nt-tab-container nt-tab-1">
				{{> Template.dynamic template=tab1}}
			</div>
		{{/if}}

		{{#if tab2}}
			<div class="nt-tab-container nt-tab-2">
				{{> Template.dynamic template=tab2}}
			</div>
		{{/if}}

		{{#if tab3}}
			<div class="nt-tab-container nt-tab-3">
				{{> Template.dynamic template=tab3}}
			</div>
		{{/if}}

		{{#if tab4}}
			<div class="nt-tab-container nt-tab-4">
				{{> Template.dynamic template=tab4}}
			</div>
		{{/if}}

		{{#if tab5}}
			<div class="nt-tab-container nt-tab-4">
				{{> Template.dynamic template=tab5}}
			</div>
		{{/if}}

	</div>

	{{> Template.dynamic template=tabs}}

</template>
